<!DOCTYPE HTML>
<html>
	<head>
		<title>please enter your title</title>
		<meta charset="utf-8">
		<meta name="Author" content="潭州学院-阿飞老师">
		<style type='text/css'>
			/* *{ margin:0; padding:0;font-family:'Microsoft yahei';} */
			
			html,body{
				margin:0;
				width:100%;
				height:100%;
			}
			svg{
				display:block;
				background-color:#fff;
				width:100%;
				height:100%;
			}

		</style>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg">
			<defs>
				<pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
					<path stroke="#f0f0f0" fill="none" d="M0,0H20V20"></path>
				</pattern>
			</defs>
			<rect width="1200" height="1000" fill="url(#grid)"></rect>
			<text id="sintext" x="100" y="160" style="font-size:14px;font-family:'Arial';"></text>
			<path d="M100,0V200M0,100H1200" stroke="red"></path>
		</svg>
		<script type="text/javascript">
			var NS = 'http://www.w3.org/2000/svg';
			var text = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
			var n=text.length,x=[],y=null;
			var i=n,s=100,w=0.02,t=0;
			
			while(i--){
				x.push(10);

				var tspan = document.createElementNS(NS,'tspan');
				tspan.textContent = text[n-i-1];
				sintext.appendChild(tspan);
				var h = Math.round(360/26*i);
				tspan.setAttribute('fill','hsl('+h+',100%,80%)');
			}
			function arrange(t){
				y=[];
				var ly=0,cy;
				for(i=0;i<n;++i){
					cy = -s*Math.sin(w*i*20 + t);
					y.push(cy-ly);
					ly = cy;
				}
			}
			function render(){
				sintext.setAttribute('dx',x.join(' '));
				sintext.setAttribute('dy',y.join(' '));
			}

			function frame(){
				t +=0.01;
				arrange(t);
				render();
				requestAnimationFrame(frame);
			}

			frame();
		</script>
	</body>
</html>
