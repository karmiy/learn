<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>08-karmiy</title>
  <meta name="description" content="karmiy">
  <style type='text/css'>
    body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    ol, ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    img {
      border: none;
    }
  </style>
</head>
<body>
<script>
  let p1 = new Promise(resolve => {
    setTimeout(()=>{
      resolve();
    },1000);
  });
  let p2 = new Promise(resolve => {
    setTimeout(()=>{
      resolve();
    },3000);
  });
  /*let p3 = new Promise((resolve, reject) => {
    setTimeout(()=>{
      reject();
    },1000);
  });*/
  Promise.all([p1, p2]).then(()=>{
    console.log('success');
  }).catch(()=>{
    console.log('err');
  });
</script>
</body>
