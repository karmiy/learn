<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>08-karmiy</title>
  <meta name="description" content="karmiy">
  <style type='text/css'>
    body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    ol, ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    img {
      border: none;
    }
  </style>
</head>
<body>
<script>
  function Promise(fn){
    let callback = null;//then接收的回调
    const resolve = ($value)=>{
      callback($value);
    }
    this.then = ($callback)=>{
      callback = $callback;
    }
    fn(resolve);
  }
  //想法：
  //1、then可以在Promise的实例通过this获取
  //2、resolve不可以通过Promise的实例this获取
  new Promise(resolve => {
    resolve(1);
  }).then(data => {
    console.log(data);
  })

</script>
</body>
</html>
