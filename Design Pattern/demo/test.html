<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
<script>

    class State {
        constructor(light) {
            this.light = light;
        }
        buttonWasPressed() {
            throw new Error('父类的 buttonWasPressed 方法必须被重写');
        }
    }
    class OffLightState extends State {
        buttonWasPressed() {
            console.log('弱光');
            this.light.setState(this.light.weakLightState);
        }
    }

    class WeakLightState extends State {
        buttonWasPressed() {
            console.log('强光');
            this.light.setState(this.light.strongLightState);
        }
    }

    class StrongLightState extends State {
        buttonWasPressed() {
            console.log('超强光');
            this.light.setState(this.light.superStrongLightState);
        }
    }

    class SuperStrongLightState extends State {
        buttonWasPressed() {
            console.log('关灯');
            this.light.setState(this.light.offLightState);
        }
    }
    class Light {
        constructor() {
            this.offLightState = new OffLightState(this);
            this.weakLightState = new WeakLightState(this);
            this.strongLightState = new StrongLightState(this);
            this.superStrongLightState = new SuperStrongLightState(this);
            this.button = null;
        }
        init() {
            const button = document.createElement('button');
            button.innerHTML = '开关';
            this.button = document.body.appendChild(button);

            this.currState = this.offLightState; // 设置当前状态
            this.button.onclick = () => this.currState.buttonWasPressed();
        }
        setState(state) {
            this.currState = state;
        }
    }

    const light = new Light();
    light.init();
</script>
